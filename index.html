                <a href="/maljaram/contact.html" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-maljaram-primary text-center hover:bg-blue-700">1:1 상담/예약</a>

        </div>

        <div class="absolute inset-0">

            <div class="absolute inset-0 bg-gray-900 opacity-60"></div>

            <h1 class="text-4xl sm:text-5xl lg:text-7xl font-extrabold tracking-tight mb-4 drop-shadow-lg leading-tight">
                우리 아이의 숨겨진 잠재력, <span class="text-maljaram-accent">'말자람터'</span>에서 꽃피우세요.
            </h1>
            
            <!-- P: 서브 텍스트 -->
            <p class="mt-4 text-lg sm:text-xl lg:text-2xl font-light max-w-3xl mx-auto drop-shadow-md">
                언어치료, 놀이치료, 미술심리. 전문가의 따뜻한 시선과 과학적 프로그램으로 <br class="hidden sm:inline">우리 아이의 건강한 성장을 돕습니다.

            <!-- CTA Buttons -->
            <div class="mt-12 flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6">
                <!-- CTA 1 (주요): Accent Color -->
                <a href="/maljaram/diagnosis.html" class="inline-flex justify-center items-center px-8 py-4 text-lg font-bold rounded-xl text-white bg-maljaram-accent hover:bg-emerald-600 transition duration-300 shadow-xl transform hover:scale-[1.03] focus:outline-none focus:ring-4 focus:ring-maljaram-accent focus:ring-opacity-50">
                    우리 아이 발달 진단 테스트 시작
                </a>
                
                <!-- CTA 2 (보조): Primary Color Line -->
                <a href="/maljaram/programs.html" class="inline-flex justify-center items-center px-8 py-4 text-lg font-bold rounded-xl text-white border-2 border-maljaram-primary bg-transparent hover:bg-maljaram-primary transition duration-300 shadow-xl transform hover:scale-[1.03] focus:outline-none focus:ring-4 focus:ring-maljaram-primary focus:ring-opacity-50">
                    말자람터 치료 프로그램 자세히 보기

    <!-- Placeholder for remaining content (Problem, Features, Social Proof) -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <section class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-8">나머지 섹션이 여기에 위치합니다.</h2>
            <p class="text-gray-600">
                (Problem & Solution, Key Features, Social Proof 등 Step 2의 나머지 상세 기획 섹션들이 이어집니다.)
            </p>
        </section>
    </main>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIconOpen = document.getElementById('menu-icon-open');
        const menuIconClose = document.getElementById('menu-icon-close');

        mobileMenuButton.addEventListener('click', () => {
            const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true' || false;
            mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('hidden');
            
            // Toggle icons
            menuIconOpen.classList.toggle('hidden');
            menuIconClose.classList.toggle('hidden');
        });
    </script>
</body>
</html>
